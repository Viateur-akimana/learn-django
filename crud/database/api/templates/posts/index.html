<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .post-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fafafa;
        }
        .post-card h2 {
            margin: 0;
            color: #2c3e50;
        }
        .post-meta {
            margin-top: 5px;
            font-size: 0.9em;
            color: #555;
        }
        .post-content {
            margin-top: 15px;
            font-size: 1.1em;
            line-height: 1.6;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Posts</h1>

        {% for post in posts %}
        <div class="post-card">
            <h2>{{ post.title }}</h2>
            <div class="post-meta">
                <strong>Author:</strong> {{ post.author }} <br>
                <strong>Published:</strong> {{ post.created_at|date:"F j, Y, g:i a" }}
            </div>
            <div class="post-content">
                <p>{{ post.content }}</p>
            </div>
        </div>
        {% empty %}
        <p>No posts available.</p>
        {% endfor %}

        <div class="footer">
            <p>&copy; {{ request.site.name }} 2024. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
